<div id="card-wrapper">
  <div
    class="header"
    [ngStyle]="(pattern == true ) ? { backgroundImage: patternHeader} : {
      background:
        'linear-gradient(90deg, ' + backgroundHeader + ' 0%, #000851 100%)'}"
  >
    <h3>VISA</h3>
    <p>**** **** **** 2689</p>
  </div>
  <div class="footer" [ngStyle]="{ background: backgroundFooter }">
    <div class="date">
      <div>EXP DATE</div>
      <div>09/24</div>
    </div>
    <div class="cvv">
      <div>CVV NUM</div>
      <div>563</div>
    </div>
  </div>
</div>
